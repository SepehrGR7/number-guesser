<!DOCTYPE html>
<!--suppress HtmlFormInputWithoutLabel -->
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta content="width=device-width, initial-scale=1.0" name="viewport" />
      <meta content="ie=edge" http-equiv="X-UA-Compatible" />
      <link rel="stylesheet" href="./style.css" />
      <title>Document</title>
   </head>
   <body>
      <header>
         <div class="top">
            <button class="btn try-again">Try Again</button>
            <p>(Choose a number between 1 and 20)</p>
         </div>
         <div class="bottom">
            <h1>Guess My Number</h1>
         </div>
         <div class="number">?</div>
      </header>
      <main>
         <div class="left">
            <input type="number" min="1" max="20" class="guess" />
            <button class="btn check">Check</button>
            <button class="btn try-again hidden">Try Again</button>
         </div>
         <div class="right">
            <p class="message">Start guessing...</p>
            <p>Score: <span class="score">20</span></p>
            <p>Highscore: <span class="highscore">0</span></p>
         </div>
      </main>
      <script src="script.js"></script>
   </body>
</html>
